<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" th:href="@{css/style.css}">
<!--    <script th:src="@{js/create_case/create_case_contextual_dialog_msg.js}"></script>-->
    <script th:src="@{js/create_case/formValidator.js}"></script>
    <title>Create case</title>
</head>

<body>
<div th:insert="/common/header :: headerForm">
</div>
<div class="container">
<!--<div id="setMessage" class="container">-->

<!--    <h2 id="result" th:text="${result}" style="display: none;"> </h2>-->
    <h1>  Create new case </h1>
<!--    <form onsubmit="return submittedFieldValidation(this);" method="post" action="/submit-offence-case}" modelAttribute="createOffenceCaseRequestModel">-->
        <form id="form"  onsubmit="return submittedFieldValidation(this);" method="post" th:action="@{/submit-offence-case}" modelAttribute="createOffenceCaseRequestModel">
        <div class="container">
            <label><b>Name :&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </b></label>

            <input id="name" type="text" placeholder="Enter full name" name="name" required
                   th:field="*{createOffenceCaseRequestModel.name}">

            <label><b>ID number :&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</b></label>
            <input type="text" placeholder="Enter ID number" name="idnb" required
                   th:field="*{createOffenceCaseRequestModel.idNumber}">

            <label><b>Phone :&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </b></label>
            <input type="text" placeholder="Enter phone number" name="phone" required
                   th:field="*{createOffenceCaseRequestModel.phone}">

            <label><b>License Plate :&nbsp; &nbsp;&nbsp; &nbsp;</b></label>
            <input type="text" placeholder="Enter license plate" name="lp" required
                   th:field="*{createOffenceCaseRequestModel.licensePlateNumber}">

            <label><b>Offense type :&nbsp; &nbsp;&nbsp; &nbsp;</b></label>
            <select class="combobox" th:field="*{createOffenceCaseRequestModel.offenceType}">
                <option value="Wanted">Wanted</option>
                <option value="Stolen">Stolen</option>
                <option value="Other">Other</option>
            </select>
            &nbsp; &nbsp;&nbsp; &nbsp;
            <label><b>Area :&nbsp; &nbsp;&nbsp; &nbsp;</b></label>
            <select class="combobox" th:field="*{createOffenceCaseRequestModel.area}">
                <option value="1">D1</option>
                <option value="2">D2</option>
                <option value="3">D3</option>
                <option value="4">D4</option>
                <option value="5">D5</option>
                <option value="6">D6</option>
                <option value="7">D7</option>
                <option value="8">D8</option>
                <option value="9">D9</option>
                <option value="10">D10</option>
                <option value="11">D11</option>
                <option value="12">D12</option>
            </select>

            <button id="myBtn" type="submit"  >Save</button>
<!--            <button id="myBtn" type="button"  >Save</button>-->
        </div>

        <!-- HIDDEN input fields-->
<!--        <input th:if="${result}" th:value="${result}" type="hidden" id="postSubmitted" name="postSubmitted">-->
    </form>

<!--    <button style="display: none;" id="dynamicButton"></button>-->
<!--    <button style="visibility: hidden;" id="dynamicButton"></button>-->
<!--    <div style="display: none;" class="modal-dialog" role="document" id="modalDialog"></div>-->
<!--    <div style="visibility: hidden;" class="modal-dialog" role="document" id="modalDialog"></div>-->



</div>

</body>
</html>
